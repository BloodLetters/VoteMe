name: Manual Release Build

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Git tag to create/update (e.g. v1.0.0)"
        required: true
        type: string
      release_name:
        description: "Release title (optional)"
        required: false
        type: string
      draft:
        description: "Mark as draft"
        required: false
        type: boolean
        default: false
      prerelease:
        description: "Mark as prerelease"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build (release)
        run: cargo build --release

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null

          $voteme = @(
            "target/release/voteme.dll",
            "target/release/VoteMe.dll"
          ) | Where-Object { Test-Path $_ } | Select-Object -First 1

          if (-not $voteme) {
            Write-Host "Available DLLs in target/release:"
            Get-ChildItem -Path "target/release" -Filter "*.dll" -ErrorAction SilentlyContinue | ForEach-Object { $_.FullName }
            throw "Expected output not found for voteme (.dll)."
          }
          Copy-Item -Force $voteme "dist/voteme.dll"

          $votemeReward = @(
            "target/release/voteme_reward.dll",
            "target/release/voteme-reward.dll",
            "target/release/VoteMeReward.dll"
          ) | Where-Object { Test-Path $_ } | Select-Object -First 1

          if (-not $votemeReward) {
            Write-Host "Available DLLs in target/release:"
            Get-ChildItem -Path "target/release" -Filter "*.dll" -ErrorAction SilentlyContinue | ForEach-Object { $_.FullName }
            throw "Expected output not found for voteme_reward (.dll)."
          }
          Copy-Item -Force $votemeReward "dist/voteme_reward.dll"

      - name: Package (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          # cdylib outputs are typically prefixed with 'lib' on Linux
          voteme_src=""
          for f in target/release/libvoteme.so target/release/voteme.so target/release/libVoteMe.so target/release/VoteMe.so; do
            if [ -f "$f" ]; then voteme_src="$f"; break; fi
          done
          if [ -z "$voteme_src" ]; then
            echo "Available .so files:"; ls -la target/release/*.so 2>/dev/null || true
            echo "Available lib*.so files:"; ls -la target/release/lib*.so 2>/dev/null || true
            exit 1
          fi
          cp -f "$voteme_src" "dist/voteme.so"

          voteme_reward_src=""
          for f in target/release/libvoteme_reward.so target/release/voteme_reward.so target/release/libvoteme-reward.so target/release/voteme-reward.so; do
            if [ -f "$f" ]; then voteme_reward_src="$f"; break; fi
          done
          if [ -z "$voteme_reward_src" ]; then
            echo "Available .so files:"; ls -la target/release/*.so 2>/dev/null || true
            echo "Available lib*.so files:"; ls -la target/release/lib*.so 2>/dev/null || true
            exit 1
          fi
          cp -f "$voteme_reward_src" "dist/voteme_reward.so"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoteMe-${{ runner.os }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          name: ${{ inputs.release_name || inputs.tag_name }}
          draft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}
          files: |
            artifacts/**/voteme.dll
            artifacts/**/voteme.so
            artifacts/**/voteme_reward.dll
            artifacts/**/voteme_reward.so